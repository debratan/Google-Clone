<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/googleg_standard_color_128dp.png">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <ul class="header">
                <li>Gmail</li>
                <li>Image</li>
                <li><img id="menu" src="img/icons8-circled-menu-30.png" alt="menu"></li>
                <li><img src="img/unnamed.jpg" alt="user"></li>
            </ul>
            <div class="google-img">
                <img src="img/googlelogo_color_272x92dp.png" alt="Google image">
            </div>
            <div class="search">
                <img id="search-icon" src="img/searching-magnifying-glass.png" alt="search icon">
                <input type="search" id="search-input">
                <img src="img/google-voice.png" alt="voice">
                <img src="img/download.svg" alt="Photo">
            </div>
            <div class="search-button">
                <input type="submit" aria-label="Google Search" value="Google Search">
                <input type="submit" aria-label="I'm Feeling Lucky" value="I'm Feeling Lucky">
            </div>
            <div class="language">
                Google offered in:
               <a href="">हिन्दी</a>  
               <a href="">বাংলা</a>  
               <a href="">తెలుగు</a>  
               <a href="">मराठी</a>  
               <a href="">தமிழ்</a>  
               <a href="">ગુજરાતી</a>  
               <a href="">ಕನ್ನಡ</a>  
               <a href="">മലയാളം</a>  
               <a href="">ਪੰਜਾਬੀ</a>  
            </div>
            <div class="f-container">
                <div class="country">
                    India
                </div>
                <div class="footer">
                    <div>
                        <a href="">About</a>
                        <a href="">Advertising</a>
                        <a href="">Business</a>
                        <a href="">How Search works</a>
                    </div>
                    <div>
                        <a href="">Privacy</a>
                        <a href="">Terms</a>
                        <a href="">Settings</a>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
